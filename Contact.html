<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div style="display: flex; align-items: center; gap: 120px;">
    <img src="img/490116837_2203392646799752_8591936042512248514_n.png" alt="Logo Time2gether"
     style="width:60px; height:auto; margin-left:40px;">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="Nos produits.html">Nos produits</a></li>
        <li><a href="Nos services.html">Nos services</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
   <section class="bloc-contact">
    <div class="contact-container">
      <img src="img/contact.png" alt="Contact Time2gether" class="contact-img">
      <div class="contact-text-form">
        <h2>Contact</h2>
        <p>
          Vous avez une question ou une demande particulière ? N’hésitez pas à nous écrire via ce formulaire :
        </p>
        <form>
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required>

          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </section>
</body>
